//question 2   palindrome****************************************************************************************



let Reverse="";
function pali(str){
    for(let i=str.length-1;i>=0;i--)
{
    Reverse+=str[i]
}
if(str==Reverse)
return("palindrome");
else
return("not a palindrome");

}
console.log(pali("malayalam"));

//question 3   largest number****************************************************************************************

function Largest(arr) {

let large = arr[0];

for (let i = 1; i < arr.length; i++)
 {
    if (arr[i] > large) {
        large = arr[i];
    }
}

return large;
}
let arr1=[1,2,3,4,5,6,7]

console.log(Largest(arr1));  


//question 4     occurance******************************************************************************************

function repeat(str){
    for(let i=0;i<str.length;i++)
{
    count=0;
    for (let j=i+1;j<str.length;j++)
{
    if(str[i]===str[j])
    count++;

}
console.log(str[i]+" : "+count);
}
}
repeat("harikrishnan");





//question 6     factorial**************************************************************************************
function fact(num){
    count=1;
    for(i=1;i<=num;i++)
    count=count*i;
return count;
}
console.log(fact(5));
